<div class="container mt-5">
  <div class="row justify-content-sm-center pt-3">
    <div class="col-sm-6 shadow round pb-3">
      <h1 class=" content text-center pt-3 text-secondary">Reactive Form</h1>
      <form [formGroup]="userForm" (ngSubmit)="submitData()">
        <div class="form-group">
      
          <label class="col-form-label">Id:</label>
          <input #id value="" formControlName="id" type="text" class="form-control">
          <div id="red" *ngIf="Id.errors?.['required']&& (Id.touched || Id.dirty)" class="form-text text-danger"> id is required</div><div class="form-text text-danger" *ngIf="Id.errors?.['pattern'] && (Id.touched || Id.dirty)" >Pleace enter valied Id</div>

        </div><br>
        <div class="form-group">
          <label class="col-form-label">firstName:</label>
          <input #fn value="" formControlName="firstName" type="text" class="form-control">
          <div id="red" *ngIf="FirstName.errors?.['required']&& (FirstName.touched || FirstName.dirty)" class="form-text text-danger"> First Name is required</div>
          <div id="red" *ngIf="FirstName.errors?.['pattern'] && (FirstName.touched || FirstName.dirty)"
            class="form-text text-danger">firstName is should start with alphabate</div>
        </div>
        <div class="form-group"><br>
          <label class="col-form-label">LastName:</label>
          <input #ln value="" formControlName="lastName" type="text" class="form-control">
          <div id="red" *ngIf="lastName.errors?.['required']&& (lastName.touched ||lastName.dirty)" class="form-text text-danger">  last Name is required</div>
          <div id="red" *ngIf="lastName.errors?.['pattern'] && (lastName.touched || lastName.dirty)"
            class="form-text text-danger">LastName is should start with alphabate</div>

          <div class="col-lg-12 col 12">
            <button class=" mt-3 btn primary " [disabled]="userForm.invalid"
              (click)="insert(id.value,fn.value,ln.value)">submite</button>
            <button class=" mt-3  btn reset " (click)="restForm()">Reset</button>
          </div>


        </div>
      </form>
    </div>
  </div>
